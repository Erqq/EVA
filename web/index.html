<!DOCTYPE html>
<html>
    <head>
        <title>
            Title
        </title>
        <meta charset="UTF-8" />
        <style media="screen"></style>
        <script></script>
        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/jquery@3.2.1"></script>
    </head>

<body>

<div id="root"></div>
<script type="text/babel">
class ComputerForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {value: ''};

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }


  handleChange(event) {
    this.setState({value: event.target.value});
  }

  handleSubmit(event) {
    alert('A computer was submitted: ');
    event.preventDefault();
    var frm = $(document.myform);
    var data = getFormData(frm);
    console.log(data);
    fetch('http://localhost:8080/tv', {
        method: 'POST',
        headers: {
            'content-type': 'application/json',
        },
        body: JSON.stringify(data),
        mode: "cors"
})

console.log(JSON.stringify(data).length);

  }

  render() {
    return (
      <form onSubmit={this.handleSubmit} name="myform">
          Name:<br/>
          <input type="text" name="name" defaultValue="Tehomylly404"/>
          <br/>
          Price tag:<br/>
          <input type="number" name="price" defaultValue="99.99"/>
          <br/>
          Resolution:<br/>
          <input type="text" name="resolution" defaultValue="1920x1080"/>
          <br/>
          Refreshrate:<br/>
          <input type="number" name="refreshRate" defaultValue="144"/>
          <br/>
          Size:<br/>
          <input type="text" name="size" defaultValue="100x60x20"/>
          <br/>
          Type:<br/>
          <input type="text" name="type" defaultValue="Led"/>
          <br/>
          Aspect Ratio:<br/>
          <input type="text" name="aspectRatio" defaultValue="16:9"/>
          <br/>
          Connections:<br/>
          <input type="text" name="connections" defaultValue="2xhdmi, 3xdp, 6xusb3.1, 2xGigabitEthernet"/>
          <br/>
          Weight:<br/>
          <input type="number" name="weight" defaultValue="15.65"/>
          <br/>
          Picture:<br/>
          <input type="text" name="picture" defaultValue="http://pic-url-here.jpg"/>
          <br/>
        <input type="submit" value="Submit" />
      </form>
    );
  }
}

function getFormData($form){
    var unindexed_array = $form.serializeArray();
    var indexed_array = {};

    $.map(unindexed_array, function(n, i){
        indexed_array[n['name']] = n['value'];
    });

    return indexed_array;
}

ReactDOM.render(
            <ComputerForm/>,
            document.getElementById('root')
        );
</script>



<p>If you click the "Submit" button, the form-data will be sent to a function called handleSubmit.</p>

</body>
</html>
